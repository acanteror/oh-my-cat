name: oh_my_cat
description: A new Flutter project.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  bloc: ^7.0.0
  flutter_bloc: ^7.0.0
  formz: ^0.4.0
  intl: ^0.17.0
  equatable: ^2.0.3
  http: ^0.13.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^8.0.0
  very_good_analysis: ^2.0.0
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.2.3

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/

# flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/cat.png"

# flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#ffffff"
  image: assets/cat.png